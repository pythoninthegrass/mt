name: Test Suite

on:
  push:
    branches: [main]
    paths:
      # Rust source and config
      - '**/*.rs'
      - '**/Cargo.toml'
      - '**/Cargo.lock'
      - '**/build.rs'
      # JavaScript/TypeScript source
      - '**/*.js'
      - '**/*.ts'
      - '**/*.jsx'
      - '**/*.tsx'
      - '**/*.mjs'
      # Frontend assets and templates
      - '**/*.html'
      - '**/*.css'
      # Node.js config
      - '**/package.json'
      - '**/package-lock.json'
      - '**/tsconfig.json'
      - '**/vite.config.js'
      - '**/vitest.config.js'
      - '**/playwright.config.js'
      # Tauri config
      - '**/tauri.conf.json'
      # Task runner config
      - 'taskfile.yml'
      # Test files
      - 'tests/**/*'
      - '**/tests/**/*'
      # CI workflow itself
      - '.github/workflows/test.yml'
  pull_request:
    branches: [main]
    paths:
      # Rust source and config
      - '**/*.rs'
      - '**/Cargo.toml'
      - '**/Cargo.lock'
      - '**/build.rs'
      # JavaScript/TypeScript source
      - '**/*.js'
      - '**/*.ts'
      - '**/*.jsx'
      - '**/*.tsx'
      - '**/*.mjs'
      # Frontend assets and templates
      - '**/*.html'
      - '**/*.css'
      # Node.js config
      - '**/package.json'
      - '**/package-lock.json'
      - '**/tsconfig.json'
      - '**/vite.config.js'
      - '**/vitest.config.js'
      - '**/playwright.config.js'
      # Tauri config
      - '**/tauri.conf.json'
      # Task runner config
      - 'taskfile.yml'
      # Test files
      - 'tests/**/*'
      - '**/tests/**/*'
      # CI workflow itself
      - '.github/workflows/test.yml'

# Cancel in-progress runs when a new push supersedes them
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Frontend E2E tests with Playwright
  playwright-tests:
    name: Playwright E2E Tests
    runs-on: self-hosted
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: ./app/frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./app/frontend
        run: npx playwright install --with-deps webkit

      - name: Run Playwright tests
        working-directory: ./app/frontend
        run: npx playwright test
        env:
          CI: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-results
          path: test-results/
          retention-days: 30

  # Linting and code quality
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Check Deno formatting
        run: deno fmt --check

      - name: Run Deno lint
        run: deno lint

  # Vitest unit tests with coverage
  vitest-tests:
    name: Vitest Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./app/frontend
        run: npm ci

      - name: Run Vitest with coverage
        working-directory: ./app/frontend
        run: npm run test:coverage
        continue-on-error: true  # Pre-existing prop-test failures

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: vitest-coverage
          path: app/frontend/coverage/
          retention-days: 30

  # Build verification
  build:
    name: Build Verification
    runs-on: self-hosted
    timeout-minutes: 5
    env:
      CARGO_INCREMENTAL: 1  # Enable incremental compilation on self-hosted (reuses artifacts)
      CARGO_TERM_COLOR: always

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        working-directory: ./app/frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./app/frontend
        run: npm run build

      - name: Check Rust build
        working-directory: ./src-tauri
        run: cargo check --all-features

  # Rust backend tests with coverage
  rust-tests:
    name: Rust Backend Tests
    runs-on: self-hosted
    needs: build
    timeout-minutes: 5
    env:
      CARGO_INCREMENTAL: 1  # Enable incremental compilation on self-hosted (reuses artifacts)
      CARGO_TERM_COLOR: always

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-tarpaulin
        run: |
          # Only install if not already cached
          if ! command -v cargo-tarpaulin &> /dev/null; then
            cargo install cargo-tarpaulin
          else
            echo "cargo-tarpaulin already installed (cached)"
          fi

      - name: Run Rust tests with coverage
        working-directory: ./src-tauri
        run: |
          cargo tarpaulin --out Html --out Json --output-dir coverage \
            --ignore-tests --skip-clean \
            --fail-under 50
        continue-on-error: true  # Pre-existing prop-test failures

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: rust-coverage
          path: src-tauri/coverage/
          retention-days: 30
