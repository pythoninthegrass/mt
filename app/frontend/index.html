<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mt</title>
  <script src="/js/basecoat/all.min.js" defer></script>
  <script type="module" src="/main.js"></script>
  <style>
    [x-cloak] { display: none !important; }
    
    /* Custom scrollbar for track list - always visible when content overflows */
    .track-list {
      overflow-y: scroll !important;
      scrollbar-width: thin;
      scrollbar-color: hsl(var(--muted-foreground) / 0.5) hsl(var(--muted) / 0.3);
    }
    /* Force scrollbar to always show on WebKit browsers */
    .track-list::-webkit-scrollbar {
      -webkit-appearance: none;
      width: 10px;
    }
    .track-list::-webkit-scrollbar-track {
      background: hsl(var(--muted) / 0.3);
      border-radius: 5px;
    }
    .track-list::-webkit-scrollbar-thumb {
      background: hsl(var(--muted-foreground) / 0.5);
      border-radius: 5px;
      border: 2px solid transparent;
      background-clip: content-box;
    }
    .track-list::-webkit-scrollbar-thumb:hover {
      background: hsl(var(--muted-foreground));
      background-clip: content-box;
    }
    
    /* Context menu styles */
    .context-menu {
      position: fixed;
      z-index: 100;
      min-width: 180px;
      background: hsl(var(--popover));
      border: 1px solid hsl(var(--border));
      border-radius: 0.5rem;
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
      padding: 0.25rem;
    }
    .context-menu-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0.75rem;
      border-radius: 0.25rem;
      cursor: pointer;
      font-size: 0.875rem;
    }
    .context-menu-item:hover {
      background: hsl(var(--accent));
    }
    .context-menu-item.disabled {
      opacity: 0.5;
      pointer-events: none;
    }
    .context-menu-item.danger {
      color: hsl(var(--destructive));
    }
    .context-menu-item.danger:hover {
      background: hsl(var(--destructive) / 0.1);
    }
    .context-menu-separator {
      height: 1px;
      background: hsl(var(--border));
      margin: 0.25rem 0;
    }
  </style>
</head>
<body class="bg-background text-foreground h-screen overflow-hidden">
  <div class="flex flex-col h-full">
    <!-- Main content area with sidebar -->
    <div class="flex-1 flex overflow-hidden">
      <!-- Sidebar -->
      <aside 
        x-data="sidebar"
        class="border-r border-border bg-muted/30 flex flex-col shrink-0 overflow-hidden transition-all duration-200"
        :class="isCollapsed ? 'w-14' : 'w-52'"
      >
        <!-- Search (Apple Music style pill) -->
        <div x-show="!isCollapsed" class="p-3">
          <div class="relative">
            <svg class="absolute left-2.5 top-1/2 -translate-y-1/2 w-3.5 h-3.5 text-foreground/50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <input 
              type="text" 
              class="w-full text-xs py-1.5 pl-8 pr-7 rounded-full bg-muted/80 border-0 focus:ring-1 focus:ring-primary/50 focus:outline-none text-foreground placeholder:text-foreground/50"
              style="direction: rtl; text-align: left;"
              placeholder="Search"
              x-model="$store.library.searchQuery"
              @input.debounce.300ms="$store.library.search($store.library.searchQuery)"
            >
            <button 
              x-show="$store.library.searchQuery"
              @click="$store.library.searchQuery = ''; $store.library.search('')"
              class="absolute right-2 top-1/2 -translate-y-1/2 w-4 h-4 flex items-center justify-center rounded-full bg-foreground/30 hover:bg-foreground/40 text-background transition-colors"
            >
              <svg class="w-2.5 h-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
        </div>
        
        <!-- Sidebar content -->
        <nav class="flex-1 overflow-y-auto p-2 space-y-4">
          <!-- Library section -->
          <div>
            <h3 x-show="!isCollapsed" class="text-[10px] font-semibold text-foreground/40 uppercase tracking-wider px-2 mb-2">Library</h3>
            <ul class="space-y-0.5">
              <template x-for="section in sections" :key="section.id">
                <li>
                  <button 
                    class="w-full flex items-center gap-2 px-2 py-1.5 rounded-md text-sm transition-colors"
                    :class="isActive(section.id) ? 'bg-primary/15 text-primary' : 'hover:bg-muted/70 text-foreground/80'"
                    @click="loadSection(section.id)"
                    :title="isCollapsed ? section.label : ''"
                  >
                    <!-- Icons -->
                    <template x-if="section.icon === 'music'">
                      <svg class="w-4 h-4 shrink-0" :class="isActive(section.id) ? 'text-primary' : 'text-foreground/50'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
                      </svg>
                    </template>
                    <template x-if="section.icon === 'speaker'">
                      <svg class="w-4 h-4 shrink-0" :class="isActive(section.id) ? 'text-primary' : 'text-foreground/50'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path>
                      </svg>
                    </template>
                    <template x-if="section.icon === 'heart'">
                      <svg class="w-4 h-4 shrink-0" :class="isActive(section.id) ? 'text-primary' : 'text-foreground/50'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                      </svg>
                    </template>
                    <template x-if="section.icon === 'clock'">
                      <svg class="w-4 h-4 shrink-0" :class="isActive(section.id) ? 'text-primary' : 'text-foreground/50'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                      </svg>
                    </template>
                    <template x-if="section.icon === 'sparkles'">
                      <svg class="w-4 h-4 shrink-0" :class="isActive(section.id) ? 'text-primary' : 'text-foreground/50'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
                      </svg>
                    </template>
                    <template x-if="section.icon === 'fire'">
                      <svg class="w-4 h-4 shrink-0" :class="isActive(section.id) ? 'text-primary' : 'text-foreground/50'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.879 16.121A3 3 0 1012.015 11L11 14H9c0 .768.293 1.536.879 2.121z"></path>
                      </svg>
                    </template>
                    <span x-show="!isCollapsed" x-text="section.label" class="truncate"></span>
                  </button>
                </li>
              </template>
            </ul>
          </div>
          
          <!-- Playlists section -->
          <div x-show="!isCollapsed">
            <div class="flex items-center justify-between px-2 mb-2">
              <h3 class="text-[10px] font-semibold text-foreground/40 uppercase tracking-wider">Playlists</h3>
              <button 
                class="p-0.5 text-[#8E8E93] hover:text-foreground transition-colors"
                @click="createPlaylist()"
                title="New Playlist"
              >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 4v16m8-8H4"></path>
                </svg>
              </button>
            </div>
            <ul class="space-y-0.5">
              <template x-for="playlist in playlists" :key="playlist.id">
                <li>
                  <button 
                    class="w-full flex items-center gap-2 px-2 py-1.5 rounded-md text-sm transition-colors"
                    :class="isActive(playlist.id) ? 'bg-primary/15 text-primary' : 'hover:bg-muted/70 text-foreground/80'"
                    @click="loadPlaylist(playlist.id)"
                  >
                    <svg class="w-4 h-4 shrink-0" :class="isActive(playlist.id) ? 'text-primary' : 'text-foreground/50'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2"></path>
                    </svg>
                    <span x-text="playlist.name" class="truncate"></span>
                  </button>
                </li>
              </template>
              <li x-show="playlists.length === 0">
                <p class="text-xs text-foreground/40 px-2 py-1">No playlists yet</p>
              </li>
            </ul>
          </div>
          
        </nav>
        
        <!-- Collapse toggle at bottom -->
        <div class="border-t border-border/50 p-2">
          <button 
            class="w-full flex items-center justify-center p-1.5 rounded-md hover:bg-muted/70 transition-colors text-foreground/50 hover:text-foreground/70"
            @click="toggleCollapse()"
            :title="isCollapsed ? 'Expand' : 'Collapse'"
          >
            <svg class="w-4 h-4 transition-transform" :class="isCollapsed ? 'rotate-180' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path>
            </svg>
          </button>
        </div>
      </aside>
      
      <!-- Main content -->
      <main 
        class="flex-1 min-h-0 overflow-hidden relative"
        x-data="{ isDragging: false }"
        @dragover.prevent="isDragging = true"
        @dragleave.prevent="isDragging = false"
        @drop.prevent="isDragging = false; handleFileDrop($event)"
      >
        <!-- Drop overlay -->
        <div 
          x-show="isDragging"
          x-transition:enter="transition ease-out duration-200"
          x-transition:enter-start="opacity-0"
          x-transition:enter-end="opacity-100"
          x-transition:leave="transition ease-in duration-150"
          x-transition:leave-start="opacity-100"
          x-transition:leave-end="opacity-0"
          class="absolute inset-0 z-50 bg-primary/20 border-4 border-dashed border-primary rounded-lg flex items-center justify-center pointer-events-none"
        >
          <div class="text-center">
            <svg class="w-16 h-16 mx-auto mb-4 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
            </svg>
            <p class="text-xl font-semibold text-primary">Drop audio files or folders</p>
            <p class="text-sm text-primary/70 mt-1">to add them to your library</p>
          </div>
        </div>
        
        <!-- Library View -->
        <div 
          x-show="$store.ui.view === 'library'" 
          x-cloak
          x-data="libraryBrowser"
          @keydown.window="$store.ui.view === 'library' && handleKeydown($event)"
          class="h-full flex flex-col min-h-0"
        >
        <!-- Track table -->
        <div class="flex-1 flex flex-col min-h-0">
          <!-- Table header -->
          <div class="flex items-center border-b border-border bg-muted/30 text-sm font-medium text-muted-foreground shrink-0">
            <template x-for="col in columns" :key="col.key">
              <div 
                :class="[
                  col.width, 
                  col.sortable ? 'sort-header' : '',
                  library.sortBy === col.key ? 'column-header-active text-foreground' : ''
                ]"
                class="px-3 py-2 select-none flex items-center"
                @click="col.sortable && handleSort(col.key)"
              >
                <span x-text="col.label"></span>
                <span 
                  x-show="col.sortable && library.sortBy === col.key" 
                  x-text="getSortIndicator(col.key)" 
                  class="sort-indicator"
                ></span>
              </div>
            </template>
          </div>
          
          <!-- Track list -->
          <div class="track-list flex-1 min-h-0" style="overflow-y: scroll;">
            <!-- Loading state -->
            <div x-show="library.loading && library.tracks.length === 0" class="flex items-center justify-center py-12">
              <div class="text-center">
                <svg class="animate-spin w-8 h-8 mx-auto mb-2 text-primary" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="text-muted-foreground">Loading library...</p>
              </div>
            </div>
            
            <!-- Empty state -->
            <div x-show="!library.loading && library.filteredTracks.length === 0" class="flex items-center justify-center h-full">
              <!-- Liked Songs empty state -->
              <template x-if="library.currentSection === 'liked' && !library.searchQuery">
                <div class="text-center">
                  <svg class="w-24 h-24 mx-auto mb-6 text-muted-foreground/50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                  </svg>
                  <p class="text-lg font-medium">Liked Songs is empty</p>
                  <p class="text-sm text-muted-foreground mt-1">Favorite a track to get started</p>
                </div>
              </template>
              <!-- Search empty state -->
              <template x-if="library.searchQuery">
                <div class="text-center">
                  <svg class="w-24 h-24 mx-auto mb-6 text-muted-foreground/50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                  </svg>
                  <p class="text-lg font-medium">No tracks found</p>
                  <p class="text-sm text-muted-foreground mt-1">Try a different search term</p>
                </div>
              </template>
              <!-- Library empty state -->
              <template x-if="library.currentSection !== 'liked' && !library.searchQuery">
                <div class="text-center">
                  <svg class="w-24 h-24 mx-auto mb-6 text-muted-foreground/50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
                  </svg>
                  <p class="text-lg font-medium">Library is empty</p>
                  <p class="text-sm text-muted-foreground mt-1">Add music to your library to get started</p>
                </div>
              </template>
            </div>
            
            <!-- Track rows -->
            <template x-for="(track, index) in library.filteredTracks" :key="track.id">
              <div 
                class="flex items-center border-b border-border/30 text-sm cursor-pointer transition-colors select-none"
                :class="[
                  isSelected(track.id) ? 'track-row-selected' : (index % 2 === 0 ? 'track-row-even' : 'track-row-odd'),
                  isPlaying(track.id) && !isSelected(track.id) ? 'bg-primary/10' : '',
                  !isSelected(track.id) && !isPlaying(track.id) ? 'hover:bg-muted/50' : ''
                ]"
                @click="handleRowClick($event, track, index)"
                @dblclick="handleDoubleClick(track)"
                @contextmenu="handleContextMenu($event, track, index)"
              >
                <!-- # -->
                <div class="w-12 px-3 py-1.5 text-right tabular-nums" :class="isSelected(track.id) ? '' : 'text-muted-foreground'" x-text="index + 1"></div>
                <!-- Title -->
                <div class="flex-1 min-w-[200px] px-3 py-1.5">
                  <span class="flex items-center gap-2 truncate">
                    <span x-show="isPlaying(track.id)" class="text-primary shrink-0">▶</span>
                    <span class="truncate" x-text="track.title || track.filename || 'Unknown'"></span>
                  </span>
                </div>
                <!-- Artist -->
                <div class="w-48 px-3 py-1.5 truncate" :class="isSelected(track.id) ? '' : 'text-muted-foreground'" x-text="track.artist || 'Unknown Artist'"></div>
                <!-- Album -->
                <div class="w-48 px-3 py-1.5 truncate" :class="isSelected(track.id) ? '' : 'text-muted-foreground'" x-text="track.album || ''"></div>
                <!-- Duration -->
                <div class="w-20 px-3 py-1.5 text-right tabular-nums" :class="isSelected(track.id) ? '' : 'text-muted-foreground'" x-text="formatDuration(track.duration)"></div>
              </div>
            </template>
          </div>
        </div>
        
        <!-- Context menu -->
        <div 
          x-show="contextMenu" 
          x-cloak
          class="context-menu"
          :style="contextMenu ? `left: ${contextMenu.x}px; top: ${contextMenu.y}px` : ''"
          @click.outside="contextMenu = null"
        >
          <template x-if="contextMenu">
            <template x-for="(item, idx) in contextMenu.items" :key="idx">
              <template x-if="item.type === 'separator'">
                <div class="context-menu-separator"></div>
              </template>
              <template x-if="item.type !== 'separator'">
                <div 
                  class="context-menu-item"
                  :class="{ 'disabled': item.disabled, 'danger': item.danger }"
                  @click="!item.disabled && item.action()"
                >
                  <span x-text="item.icon" class="w-4 text-center"></span>
                  <span x-text="item.label"></span>
                </div>
              </template>
            </template>
          </template>
        </div>
      </div>

      <!-- Queue View -->
      <div x-show="$store.ui.view === 'queue'" x-cloak class="h-full flex flex-col p-4">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-semibold">Queue</h2>
          <div class="flex gap-2">
            <button 
              class="btn btn-sm btn-outline"
              @click="$store.queue.shuffle()"
              :disabled="$store.queue.tracks.length < 2"
            >Shuffle</button>
            <button 
              class="btn btn-sm btn-outline"
              @click="$store.queue.clear()"
              :disabled="$store.queue.tracks.length === 0"
            >Clear</button>
          </div>
        </div>
        
        <p class="text-sm text-muted-foreground mb-4">
          <span x-text="$store.queue.tracks.length"></span> tracks in queue
        </p>
        
        <div class="flex-1 overflow-y-auto space-y-1">
          <template x-for="(track, index) in $store.queue.tracks" :key="track.id + '-' + index">
            <div 
              class="flex items-center gap-4 p-2 rounded hover:bg-muted cursor-pointer"
              :class="index === $store.queue.currentIndex ? 'bg-primary/10' : ''"
              @dblclick="$store.player.playTrack(track)"
            >
              <span class="text-xs text-muted-foreground w-6" x-text="index + 1"></span>
              <span x-show="index === $store.queue.currentIndex" class="text-primary">▶</span>
              <span class="text-sm font-medium flex-1 truncate" x-text="track.title || track.filename || 'Unknown'"></span>
              <span class="text-sm text-muted-foreground truncate" x-text="track.artist || ''"></span>
              <button 
                class="btn btn-ghost btn-xs opacity-0 group-hover:opacity-100"
                @click.stop="$store.queue.remove(index)"
              >×</button>
            </div>
          </template>
          <div x-show="$store.queue.tracks.length === 0" class="flex items-center justify-center py-12">
            <div class="text-center">
              <svg class="w-12 h-12 mx-auto mb-4 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
              </svg>
              <p class="text-lg font-medium">Queue is empty</p>
              <p class="text-sm text-muted-foreground mt-1">Add tracks from the library</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Now Playing View -->
      <div x-show="$store.ui.view === 'nowPlaying'" x-cloak class="h-full">
        <div class="flex flex-col items-center justify-center h-full py-12">
          <template x-if="$store.player.currentTrack">
            <div class="text-center space-y-4">
              <div class="w-64 h-64 bg-muted rounded-lg flex items-center justify-center mb-6 shadow-lg">
                <svg class="w-24 h-24 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
                </svg>
              </div>
              <h2 class="text-3xl font-bold" x-text="$store.player.currentTrack.title || 'Unknown'"></h2>
              <p class="text-xl text-muted-foreground" x-text="$store.player.currentTrack.artist || 'Unknown Artist'"></p>
              <p class="text-lg text-muted-foreground" x-text="$store.player.currentTrack.album || ''"></p>
            </div>
          </template>
          <template x-if="!$store.player.currentTrack">
            <div class="text-center text-muted-foreground">
              <svg class="w-24 h-24 mx-auto mb-6 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
              </svg>
              <p class="text-xl">No track playing</p>
              <p class="text-sm mt-2">Select a track from the library or queue</p>
            </div>
          </template>
        </div>
      </div>
    </main>
    </div>

    <!-- Player controls footer -->
    <footer 
      x-data="playerControls"
      class="border-t border-border bg-card shrink-0 h-14"
    >
      <div class="flex items-center gap-4 px-4 h-full">
        <!-- Left: Transport controls -->
        <div class="flex items-stretch h-full">
          <button 
            class="px-1 text-[#8E8E93] hover:text-foreground hover:bg-muted/50 transition-colors flex items-center"
            :class="!hasTrack && 'opacity-40'"
            @click="previous()"
            :disabled="!hasTrack"
            title="Previous"
          >
            <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
              <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"></path>
            </svg>
          </button>
          
          <button 
            class="px-1 text-[#8E8E93] hover:text-foreground hover:bg-muted/50 transition-colors flex items-center"
            @click="togglePlay()"
            title="Play/Pause"
          >
            <template x-if="player.isPlaying">
              <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"></path>
              </svg>
            </template>
            <template x-if="!player.isPlaying">
              <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"></path>
              </svg>
            </template>
          </button>
          
          <button 
            class="px-1 text-[#8E8E93] hover:text-foreground hover:bg-muted/50 transition-colors flex items-center"
            :class="!hasTrack && 'opacity-40'"
            @click="next()"
            :disabled="!hasTrack"
            title="Next"
          >
            <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
              <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"></path>
            </svg>
          </button>
        </div>
        
        <!-- Center: Track info + Progress bar + Time -->
        <div class="flex-1 flex flex-col justify-center gap-0.5 min-w-0">
          <div class="text-sm text-foreground truncate" x-show="hasTrack" x-text="trackDisplayName"></div>
          <div class="flex items-center gap-3">
            <div 
              class="flex-1 h-1 bg-muted rounded-full cursor-pointer relative"
              x-ref="progressBar"
              @click="handleProgressClick($event)"
              @mousedown="handleProgressDragStart($event)"
              @mousemove.window="handleProgressDrag($event)"
            >
              <div 
                class="absolute inset-y-0 left-0 bg-primary rounded-full"
                :style="`width: ${progressPercent}%`"
              ></div>
              <div 
                class="absolute top-1/2 -translate-y-1/2 w-2.5 h-2.5 bg-primary rounded-full shadow-sm"
                :class="hasTrack ? 'opacity-100' : 'opacity-0'"
                :style="`left: calc(${progressPercent}% - 5px)`"
              ></div>
            </div>
            <span class="text-xs text-muted-foreground tabular-nums whitespace-nowrap" x-text="formatTime(displayPosition) + ' / ' + formatTime(player.duration)"></span>
          </div>
        </div>
        
        <!-- Right: Volume + Action buttons + Stats -->
        <div class="flex items-center gap-2">
          <button 
            class="p-1 text-[#8E8E93] hover:text-foreground transition-colors"
            @click="toggleMute()"
            title="Mute"
          >
            <template x-if="volumeIcon === 'muted'">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2"></path>
              </svg>
            </template>
            <template x-if="volumeIcon === 'low'">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path>
              </svg>
            </template>
            <template x-if="volumeIcon === 'medium' || volumeIcon === 'high'">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path>
              </svg>
            </template>
          </button>
          <div 
            class="w-20 h-1 bg-[#8E8E93]/30 rounded-full cursor-pointer relative group select-none"
            x-ref="volumeBar"
            @click="handleVolumeClick($event)"
            @mousedown.prevent="handleVolumeDragStart($event)"
            @mouseenter="showVolumeTooltip = true"
            @mouseleave="showVolumeTooltip = false"
          >
            <div 
              class="absolute inset-y-0 left-0 bg-[#8E8E93] rounded-full"
              :style="`width: ${displayVolume}%`"
            ></div>
            <div 
              class="absolute top-1/2 -translate-y-1/2 w-2.5 h-2.5 bg-foreground rounded-full transition-opacity"
              :class="isDraggingVolume ? 'opacity-100' : 'opacity-0 group-hover:opacity-100'"
              :style="`left: calc(${displayVolume}% - 5px)`"
            ></div>
            <div 
              x-show="showVolumeTooltip || isDraggingVolume"
              x-transition:enter="transition ease-out duration-100"
              x-transition:enter-start="opacity-0 -translate-y-1"
              x-transition:enter-end="opacity-100 translate-y-0"
              class="absolute -top-8 left-1/2 -translate-x-1/2 px-2 py-1 bg-foreground text-background text-xs rounded whitespace-nowrap pointer-events-none"
              x-text="volumeTooltipText"
            ></div>
          </div>
          
          <div class="w-px h-4 bg-[#8E8E93]/20 mx-1"></div>
          
          <button 
            class="p-1 transition-colors"
            :class="isFavorite ? 'text-red-500' : 'text-[#8E8E93] hover:text-foreground'"
            @click="toggleFavorite()"
            :disabled="!hasTrack"
            :title="isFavorite ? 'Remove from Liked Songs' : 'Add to Liked Songs'"
          >
            <template x-if="isFavorite">
              <svg class="w-4 h-4" fill="currentColor" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
              </svg>
            </template>
            <template x-if="!isFavorite">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
              </svg>
            </template>
          </button>
          
          <button
            class="p-1 transition-colors"
            :class="queue.shuffle ? 'text-primary' : 'text-[#8E8E93] hover:text-foreground'"
            @click="toggleShuffle()"
            title="Shuffle"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
            </svg>
          </button>
          
          <button 
            class="p-1 transition-colors"
            :class="isLoopActive ? 'text-primary' : 'text-[#8E8E93] hover:text-foreground'"
            @click="cycleLoop()"
            title="Loop"
          >
            <template x-if="queue.loopMode === 'one'">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                <text x="12" y="14" font-size="8" fill="currentColor" text-anchor="middle">1</text>
              </svg>
            </template>
            <template x-if="queue.loopMode !== 'one'">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
              </svg>
            </template>
          </button>
          
          <button 
            class="p-1 text-[#8E8E93] hover:text-foreground transition-colors"
            @click="$store.library.openAddMusicDialog()"
            title="Add music to library"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
          </button>
          
          <div class="w-px h-4 bg-[#8E8E93]/20 mx-1"></div>
          
          <span class="text-xs text-foreground/50 whitespace-nowrap" x-text="libraryStats"></span>
        </div>
      </div>
    </footer>
  </div>

  <!-- Toast container -->
  <div class="fixed bottom-20 right-4 space-y-2 z-50">
    <template x-for="toast in $store.ui.toasts" :key="toast.id">
      <div 
        class="px-4 py-2 rounded shadow-lg cursor-pointer transition-opacity"
        :class="{
          'bg-primary text-primary-foreground': toast.type === 'info',
          'bg-green-500 text-white': toast.type === 'success',
          'bg-yellow-500 text-black': toast.type === 'warning',
          'bg-destructive text-destructive-foreground': toast.type === 'error'
        }"
        @click="$store.ui.dismissToast(toast.id)"
      >
        <span x-text="toast.message"></span>
      </div>
    </template>
  </div>

  <!-- Loading overlay -->
  <div 
    x-show="$store.ui.globalLoading" 
    x-cloak
    class="fixed inset-0 bg-background/80 flex items-center justify-center z-50"
  >
    <div class="text-center">
      <svg class="animate-spin w-12 h-12 mx-auto mb-4 text-primary" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <p x-text="$store.ui.loadingMessage"></p>
    </div>
  </div>
</body>
</html>
