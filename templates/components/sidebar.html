<div class="h-full flex flex-col">
    <!-- Library Section -->
    <div class="p-4">
        <h2 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3">Library</h2>
        <nav class="space-y-1">
            <a href="/library/songs" 
               hx-get="/library/songs"
               hx-target="#main-content"
               hx-push-url="true"
               class="flex items-center space-x-3 px-3 py-2 rounded hover:bg-gray-800 transition-colors group">
                <i class="bi bi-music-note-beamed text-gray-400 group-hover:text-gray-100"></i>
                <span>Songs</span>
            </a>
            <a href="/library/albums" 
               hx-get="/library/albums"
               hx-target="#main-content"
               hx-push-url="true"
               class="flex items-center space-x-3 px-3 py-2 rounded hover:bg-gray-800 transition-colors group">
                <i class="bi bi-disc text-gray-400 group-hover:text-gray-100"></i>
                <span>Albums</span>
            </a>
            <a href="/library/artists" 
               hx-get="/library/artists"
               hx-target="#main-content"
               hx-push-url="true"
               class="flex items-center space-x-3 px-3 py-2 rounded hover:bg-gray-800 transition-colors group">
                <i class="bi bi-person-circle text-gray-400 group-hover:text-gray-100"></i>
                <span>Artists</span>
            </a>
            <a href="/library/genres" 
               hx-get="/library/genres"
               hx-target="#main-content"
               hx-push-url="true"
               class="flex items-center space-x-3 px-3 py-2 rounded hover:bg-gray-800 transition-colors group">
                <i class="bi bi-tags text-gray-400 group-hover:text-gray-100"></i>
                <span>Genres</span>
            </a>
        </nav>
    </div>
    
    <!-- Playlists Section -->
    <div class="p-4 flex-1 overflow-hidden flex flex-col">
        <div class="flex items-center justify-between mb-3">
            <h2 class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Playlists</h2>
            <button hx-get="/playlists/new"
                    hx-target="#modal-container"
                    hx-swap="innerHTML"
                    class="p-1 rounded hover:bg-gray-800 transition-colors"
                    title="New playlist">
                <i class="bi bi-plus-lg text-gray-400 hover:text-gray-100"></i>
            </button>
        </div>
        
        <!-- Playlist Items with HTMX loading -->
        <div id="playlist-list" 
             class="space-y-1 overflow-y-auto flex-1"
             hx-get="/api/playlists"
             hx-trigger="load, playlist-updated from:body"
             hx-swap="innerHTML">
            <!-- Loading state -->
            <div class="text-center py-4">
                <div class="animate-spin h-6 w-6 border-2 border-gray-600 rounded-full border-t-transparent mx-auto"></div>
                <p class="text-xs text-gray-500 mt-2">Loading playlists...</p>
            </div>
        </div>
    </div>
    
    <!-- Storage Info -->
    <div class="p-4 border-t border-gray-800">
        <div class="text-xs text-gray-400">
            <div class="flex justify-between mb-1">
                <span>Library Size</span>
                <span id="library-size" 
                      hx-get="/api/library/stats"
                      hx-trigger="load"
                      hx-swap="innerHTML">
                    --
                </span>
            </div>
            <div class="flex justify-between">
                <span>Total Tracks</span>
                <span id="track-count"
                      hx-get="/api/library/track-count"
                      hx-trigger="load"
                      hx-swap="innerHTML">
                    --
                </span>
            </div>
        </div>
    </div>
    
    <!-- Scan/Refresh Button -->
    <div class="p-4 border-t border-gray-800">
        <button hx-post="/api/library/scan"
                hx-indicator="#scan-indicator"
                class="w-full px-3 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded transition-colors flex items-center justify-center space-x-2">
            <i class="bi bi-arrow-clockwise"></i>
            <span>Scan Library</span>
            <div id="scan-indicator" class="htmx-indicator">
                <div class="animate-spin h-4 w-4 border-2 border-white rounded-full border-t-transparent"></div>
            </div>
        </button>
    </div>
</div>
