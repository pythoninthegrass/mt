<!-- Toast Notification Partial -->
<div x-data="{ show: true }"
     x-show="show"
     x-init="setTimeout(() => show = false, {{ duration|default(3000) }})"
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0 translate-x-full"
     x-transition:enter-end="opacity-100 translate-x-0"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100 translate-x-0"
     x-transition:leave-end="opacity-0 translate-x-full"
     @click="show = false"
     class="bg-gray-900 border border-gray-800 rounded-lg shadow-lg p-4 min-w-[300px] max-w-md cursor-pointer">
    
    <div class="flex items-start space-x-3">
        <!-- Icon -->
        <div class="flex-shrink-0">
            {% if type == 'success' %}
                <i class="bi bi-check-circle-fill text-green-400 text-xl"></i>
            {% elif type == 'error' %}
                <i class="bi bi-x-circle-fill text-red-400 text-xl"></i>
            {% elif type == 'warning' %}
                <i class="bi bi-exclamation-triangle-fill text-yellow-400 text-xl"></i>
            {% else %}
                <i class="bi bi-info-circle-fill text-blue-400 text-xl"></i>
            {% endif %}
        </div>
        
        <!-- Content -->
        <div class="flex-1">
            {% if title %}
                <h4 class="font-semibold mb-1">{{ title }}</h4>
            {% endif %}
            <p class="text-sm text-gray-300">{{ message }}</p>
        </div>
        
        <!-- Close Button -->
        <button @click.stop="show = false"
                class="flex-shrink-0 p-1 rounded hover:bg-gray-800 transition-colors">
            <i class="bi bi-x text-gray-400"></i>
        </button>
    </div>
    
    <!-- Progress Bar (optional) -->
    {% if show_progress|default(false) %}
        <div class="mt-3 h-1 bg-gray-800 rounded-full overflow-hidden">
            <div class="h-full bg-blue-500 rounded-full animate-pulse"
                 style="animation-duration: {{ duration|default(3000) }}ms; width: 100%"></div>
        </div>
    {% endif %}
</div>
